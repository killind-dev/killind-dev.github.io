---
layout: default
title: Blog
---
<p>Latest Posts</p>

<ul style="list-style-type: none; padding: 0; margin: 0; padding-left: 0; margin-left: 0;">
  {% for post in site.posts %}
    <li>
      <p><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%b %d, %y" }}</a></p>
  {% endfor %}
</ul>
